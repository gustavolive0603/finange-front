<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/css/navBar.css">

    <link rel="stylesheet" href="../assets/css/Footer.css">
    <!-- x Stylesheet x -->
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!--CDN ChartsJS-->
    <script src="../assets/js/mobile-navbar.js"></script>
    <script src="../assets/js/footer.js"></script> 
    <script defer src="../assets/js/chart.js"></script>
    <!-- x scripts x -->
    <!-- kit de icones NÃO OFICIAL DO PROJETO -->

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/Favicon/favicon-32x32.png">

    <title>Finange Dashboard</title>
</head>

<body>
    <header></header>

    <!-- Corpo da Página  -->
    <main>
        <h1 class="welcome-title">Bem vindo de volta.</h1>
        <div class="cards-list">
            <div class="cards spent">
                <div class="value">
                    <p>R$ 350,00</p>
                </div>
                <div class="legend">
                    <p>Gastos totais do mês</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
            </div>
            <div class="cards current">
                <div class="value">
                    <p>R$ 681,00</p>
                </div>
                <div class="legend">
                    <p>Saldo atual</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-wallet"></i>
                </div>
            </div>
            <div class="cards entry">
                <div class="value">
                    <p>1.250,00 R$</p>
                </div>
                <div class="legend">
                    <p>Valor de entrada</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
            </div>
        </div>

        <section>
            <canvas id="chart1" height="450px" width="500px"></canvas>
            <canvas id="chart2" height="330px" width="300px"></canvas>
        </section>
    </main>
    <!-- x Corpo da Página  x -->
    
    <footer-custom></footer-custom>
